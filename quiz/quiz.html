<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmark - Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <header>
        <img src="../assets/epicode_logo.png" alt="epicode_logo">
    </header>

    <div class="testing">
        <div class="tondo">
            <h2>16 SECONDS REMAINING</h2> 
        </div>
    
        <div id="titleQuiz">
        </div>
    
        <div id="answers">
        </div>
    
        <h3>QUESTION: <span id="questionNumber"></span></h3> <!-- ho inserito lo span per selezionare solo il numero e non il testo -->
        <button id="proceedBtn">PROCEED</button>
        
        <!-- il button proceed serve per andare alla prossima domanda, non per andare alla pagina
        dei risultati. Alla pagina dei risultati si va una volta che tutte le domande sono 
        state ispezionate.Tolgo quindi il tag <a> -->
        <!-- Inoltre tolgo il tag h3 dal div delle domande, perche' non sono abbastanza inerenti per stare
        nello stesso contenitore -->
        <!-- Assegno un id al tag h3 delle domande per poterlo selezionare con js -->
        <!-- Assegno un id al button proceed delle domande per poterlo selezionare con js -->
    </div>

    <div class="results">
        <p id="finalText"></p>
        <h4>Punteggio finale: <span id="points"></span></h4>
    </div>

    <script type="module" src="quiz.js"></script>
    <!-- aggiungo type=module allo script per poter importare le 'questions' nello script stesso -->
</body>

</html>
