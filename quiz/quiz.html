<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmark - Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <header>
        <img src="../assets/epicode_logo.png" alt="epicode_logo">
    </header>

    <!-- quiz -->

    <div class="testing">
        <div class="tondo">
            <p  class="seconds" >SECONDS <br> <span id="time"></span> <br> REMAINING</p> 
        </div>
    
        <div id="titleQuiz">
        </div>
    
        <div id="answers">
        </div>
    
        <h3>QUESTION: <span id="questionNumber"></span></h3>
        <button id="proceedBtn">PROCEED</button>
    </div>


    <!-- results -->

    <div class="results">
        <h4><p id="finalText">Peccato, non hai superato il test!</p></h4>
        <h4>Risposte corrette: <span id="points">4/10 (40%)</span></h4>
        <div class="circularPercentageVisualization"></div>
        <h4>Risposte sbagliate: <span id="wrong-points">6/10 (60%)</span></h4>
    </div>

    <script type="module" src="quiz.js"></script>
</body>

</html>
