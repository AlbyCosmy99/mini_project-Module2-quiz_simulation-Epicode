<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmark - Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Outfit:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <header>
        <img class="logo" src="../assets/epicode_logo.png" alt="epicode_logo">
    </header>

    <!-- quiz -->

    <div class="testing">
        <div class="tondo">
            <p  class="seconds" >SECONDS <br> <span id="time"></span> <br> REMAINING</p> 
        </div>
    
        <div id="titleQuiz">
        </div>
    
        <div id="answers">
        </div>
        
        
        <!-- il button proceed serve per andare alla prossima domanda, non per andare alla pagina
        dei risultati. Alla pagina dei risultati si va una volta che tutte le domande sono 
        state ispezionate.Tolgo quindi il tag <a> -->
        <!-- Inoltre tolgo il tag h3 dal div delle domande, perche' non sono abbastanza inerenti per stare
        nello stesso contenitore -->
        <!-- Assegno un id al tag h3 delle domande per poterlo selezionare con js -->
        <!-- Assegno un id al button proceed delle domande per poterlo selezionare con js -->
    </div>

    <!-- numero domanda + tasto proceed -->
    <div class="bottom">
        <h3>QUESTION <span id="questionNumber"></span></h3> <!-- ho inserito lo span per selezionare solo il numero e non il testo -->
        <button id="proceedBtn">PROCEED</button>
    </div>
    


    <!-- results -->

    <div class="results">
        <h4><p id="finalText">Peccato, non hai superato il test!</p></h4>
        <h4>Risposte corrette: <span id="points">4/10 (40%)</span></h4>
        <div class="circularPercentageVisualization"></div>
        <h4>Risposte sbagliate: <span id="wrong-points">6/10 (60%)</span></h4>
    </div>

    <script type="module" src="quiz.js"></script>
    <!-- aggiungo type=module allo script per poter importare le 'questions' nello script stesso -->
</body>

</html>
